        <div id="locales">

          <img src="assets/local3.jpg" alt="Local 3 - Rapida Gula" width="500" width="500">
        </div>

        <div id="formularioReserva">
            <form>
                <label>Seleccionar Local*
                  <input list="listaLocales" required /></label>
                  <datalist id="listaLocales">
                    <option value="Local 1">
                    <option value="Local 2">
                  </datalist>
                <label>Cantidad de Personas*
                  <input type="number" min="1" required>
                </label>
              
                <label>DÃ­a de la Reserva*
                  <input type="date" required>
                </label>
                <label>Horario de la Reserva*
                  <input list="listaHorarios" required /></label>
                  <datalist id="listaHorarios">
                    <option value="12:00 PM - 3:00 PM">
                    <option value="7:00 PM - 10:00 PM">
                  </datalist>
                
                <label id="lInputTexto" for="inputTexto">
                  Aclaraciones
                  <input id="inputTexto" type="text" name="inputTexto" 
                    maxlength="500" minlength="5" size="30"/>
                </label>
                <p>*requerido</p>
                <button type="submit">Reservar Mesa</button>
              </form>

        </div>

    </main>
