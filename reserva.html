                    <option value="7:00 PM - 10:00 PM">
                  </datalist>
                <br>
                
                <label for="inputTexto">
                  Aclaraciones:
                  <input type="text" name="inputTexto" 
                    maxlength="500" minlength="5" size="30"/>
